<div class="card">
	<div class="card-content">
		<h5 class="header blue-text"> Details</h5>
		<div class="row">
			<div class="input-field col s12 l6">
				<i class="material-icons prefix">perm_identity</i>
				<input type="text" id="name" value="{{ user.name }}" readonly>
				<label for="name">Name</label>
			</div>
			<div class="input-field col s12 l6">
				<i class="material-icons prefix">person</i>
				<input type="text" id="username" value="{{ user.username }}" readonly>
				<label for="username">Username</label>
			</div>
			<div class="input-field col s12 l6">
				<i class="material-icons prefix">email</i>
				<input type="text" id="email" value="{{ user.email }}" readonly>
				<label for="email">Email</label>
			</div>
			<div class="input-field col s12 l6">
				<i class="material-icons prefix">call</i>
				<input type="text" id="Phone" value="{{ user.phone }}" readonly>
				<label for="Phone">Phone</label>
			</div>
			<div class="input-field col s12">
				<i class="material-icons prefix">location_on</i>
				<textarea type="text" id="Address" class="materialize-textarea" readonly>{{ user.address }}</textarea>
				<label for="Address">Address</label>
			</div>
			{% if permission['login-edit-users'] %}
			<a href="{{ user.url.edit }}" class="btn-floating right red white-text"><i class="material-icons">mode_edit</i></a>
			{% endif %}
			{% if permission['login-delete-users'] %}
			<a href="{{ user.url.delete }}" class="btn-floating right black white-text"><i class="material-icons">delete</i></a>
			{% endif %}
		</div>
	</div>
</div>
{{ filter|raw }}
