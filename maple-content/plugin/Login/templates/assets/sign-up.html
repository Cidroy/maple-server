{% autoescape false %}
<div class="container">
	<div class="row">
		<div class="col s12 m10 l8 offset-m1 offset-l2">
			<h2 class="header">Register</h2>
			<form {{ form_args }}>
				<div class="card horizontal">
					<div class="card-stacked">
						<div class="card-content">
							<p>* Required Fields.</p>
							<div class="input-field col s12 tooltipped" data-position="top" data-delay="50" data-tooltip="Your name"><i class="material-icons prefix">person</i> {{ name }} <label for="name">Name*</label></div>
							<div class="input-field col s12 tooltipped" data-position="top" data-delay="50" data-tooltip="A Unique Username"><i class="material-icons prefix">perm_identity</i> {{ username }} <label for="username">Username*</label></div>
							<div class="input-field col s12"><i class="material-icons prefix">lock_open</i> {{ password }} <label for="password">Password*</label></div>
							<div class="input-field col s12"><i class="material-icons prefix">lock_outline</i> {{ confirm_password }} <label for="con-password">Confirm Password*</label></div>
						</div>
					</div>
				</div>
				<div class="card horizontal">
					<div class="card-stacked">
						<div class="card-content">
							<p>* Required Fields.</p>

							<div class="input-field col s12 tooltipped" data-position="top" data-delay="50" data-tooltip="E-Mail Id if available"><i class="material-icons prefix">email</i> {{ email }} <label for="email">E-Mail</label></div>
							<div class="input-field col s12 tooltipped" data-position="top" data-delay="50" data-tooltip="A Phone thats always with you"><i class="material-icons prefix">call</i> {{ phone }} <label for="phone">Phone No.*</label></div>
							<div class="input-field col s12 tooltipped" data-position="top" data-delay="50" data-tooltip="Address that you would generally like the products to be delivered"><i class="material-icons prefix">location_on</i> {{ address }} <label for="address">Address*</label></div>
							 {{ ajax }} {{ nonce }} {{ submit }}
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endautoescape %}
