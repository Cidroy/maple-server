<h2 class="header">Reserve Room</h2>
{% if error %}
<div class="card" style="margin: 5 0 0 2;border-left: 5px solid blue;">
	<div class="card-content" style="padding: 10">
		<p><strong>{{ error }}</strong></p>
	</div>
</div>
{% endif %}
<form action="{{ maple.url.current }}" method="GET">
	<div class="card">
		<div class="card-content">
			<div class="row">
				<div class="col s12">
					<label for="fromss">From</label>
					<input type="date" name="from" id="fromss" class="datepicker" value="{{ request.from }}">
				</div>
				<div class="col s12">
					<label for="toss">To</label>
					<input type="date" name="to" id="toss" class="datepicker" value="{{ request.to }}">
				</div>
			</div>
		</div>
	</div>
	{% if show_card['2'] %}
	<div class="card" id="2">
		<div class="card-content">
			<div class="row">
				<div class="col s12 input-field">
					<select id="room" name="room" value="{{ request.room }}">
						{% for r in rooms %}
						<option value="{{ r.id }}" {{ r.selected }}>{{ r.number }} - {{ r.type }}</option>
						{% endfor %}
					</select>
					<label for="room">Select Room</label>
				</div>
			</div>
		</div>
	</div>
	{% endif %}
	{% if show_card['finish'] %}
	<div class="card" id="finish">
		<div class="card-content">
			<div class="row">
				<div class="col s12 input-field">
					<input type="text" name="name" id="name">
					<label for="name">Name</label>
				</div>
				<div class="col s12 input-field">
					<input type="text" name="phone" id="phone">
					<label for="phone">Phone</label>
				</div>
				<div class="col s12 input-field">
					<input type="text" name="email" id="email">
					<label for="email">E-Mail</label>
				</div>
				<div class="col s12 input-field">
					<input type="text" name="passport" id="passport">
					<label for="passport">Passport</label>
				</div>
				<div class="col s12 input-field">
					<input type="text" name="address" id="address">
					<label for="address">Address</label>
				</div>
				<div class="col s12 input-field">
					<input type="text" name="city" id="city">
					<label for="city">City</label>
				</div>
				<div class="col s12 input-field">
					<input type="text" name="state" id="state">
					<label for="state">State</label>
				</div>
				<div class="col s12 input-field">
					<input type="text" name="zip" id="zip">
					<label for="zip">Zip</label>
				</div>
			</div>
		</div>
	</div>
	<div class="card" id="finish">
		<div class="card-content">
			<div class="row">
				<div class="col s12 input-field">
					<input type="text" name="comment" id="comment">
					<label for="comment">Comment</label>
				</div>
				<div class="col s12 input-field">
					<input type="checkbox" name="paid" id="paid">
					<label for="paid">Paid</label>
				</div>
			</div>
		</div>
	</div>
	{% endif %}
	{{ form.ajax|raw }}
	{% if show_card['finish'] %}
	<input type="text" name="redirect_to" value="{{ maple.url.current }}" hidden="true">
	<button type="submit" class="btn blue">Done</button>
	{% else %}
	<button type="submit" class="btn blue">Next</button>
	{% endif %}
</form>
