<h2 class="header">
<form action="{{ maple.url.root }}" method="POST">
	{{ form.cancel|raw }}
	<input type="text" name="id" value="{{ content.reserve.id }}" hidden="true">
	<button type="submit" class="btn-large btn-floating right black"><i class="material-icons">delete</i></button>
</form>
Reservation Details
</h2>
<div class="card">
	<div class="card-content">
		<div class="row">
			<h3 class="header black-text"> {{ content.room.number }}<small> - {{ content.room.type }}</small></h3>
			<div class="col s12 l6">
				<label>From</label>
				<input type="date" readonly value="{{ content.reserve.from }}">
			</div>
			<div class="col s12 l6">
				<label>To</label>
				<input type="date" readonly value="{{ content.reserve.to }}">
			</div>
		</div>	
	</div>
</div>
<div class="card">
	<div class="card-content">
		<div class="row">
			<div class="col s12 input-field">
				<input readonly type="text" id="name" value="{{ content.client.name }}">
				<label for="name">Name</label>
			</div>
			<div class="col s12 l6 input-field">
				<input readonly type="text" id="phone" value="{{ content.client.phone }}">
				<label for="phone">Phone</label>
			</div>
			<div class="col s12 l6 input-field">
				<input readonly type="text" id="email" value="{{ content.client.email }}">
				<label for="email">Email</label>
			</div>
			<div class="col s12 input-field">
				<input readonly type="text" id="address" value="{{ content.client.address }}">
				<label for="address">Address</label>
			</div>
			<div class="col s12 l6 input-field">
				<input readonly type="text" id="city" value="{{ content.client.city }}">
				<label for="city">City</label>
			</div>
			<div class="col s12 l6 input-field">
				<input readonly type="text" id="state" value="{{ content.client.state }}">
				<label for="state">State</label>
			</div>
			<div class="col s12 l6 input-field">
				<input readonly type="text" id="zip" value="{{ content.client.zip }}">
				<label for="zip">Zip</label>
			</div>
			<div class="col s12 input-field">
				<input readonly type="text" id="passport" value="{{ content.client.passport }}">
				<label for="passport">Passport</label>
			</div>
		</div>
	</div>
</div>
