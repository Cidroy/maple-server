<h2 class="header">Add Category</h2>
<div class="card">
	<div class="card-content">
		<form action="{{ maple.url.root }}" method="POST">
			<div class="row">
				<div class="input-field col s12">
					<input type="text" name="name" id="catname" class="validate" required>
					<label for="catname">Name of Category</label>
				</div>
				<div class="col s12">
					{{ form.ajax|raw }}			
					<button type="submit" class="btn blue">Add</button>
				</div>
			</div>
		</form>
	</div>
</div>
