<div class="parallax-container" style="height : 40vh; padding: 20px">
	<div class="parallax">
		<img src="{{ image }}">
	</div>
	<h1 class="white-text black" style="bottom:0px;position:absolute;padding: 5px 15px;"> Clients </h1>
</div>
<div class="collection z-depth-1">
	{% for client in clients %}
	<a href="{{ url.detail }}{{ client.id }}" class="collection-item avatar">
		<i class="material-icons circle red">perm_identity</i>
		<span class="title">{{ client.name }}</span>
		<p>
			{{ client.email }}<br>
			{{ client.phone }}<br>
		</p>
	</a>
	{% endfor %}
</div>
