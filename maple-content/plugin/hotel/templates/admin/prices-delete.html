<h2 class="page-title blue-text">Delete Season</h2>
{% if season %}
<div class="card" style="margin: 5 0 0 2;border-left: 5px solid orange;">
	<div class="card-content" style="padding: 10">
		<p><strong>Please Confirm the Details and Delete</strong></p>
		<br>
		<form action="{{ maple.url.root }}" method="post">
			{{ form|raw }}
			<button type="submit" class="btn btn-floating black right"><i class="material-icons">delete</i></button>
		</form>
		<a href="{{ maple.url.current }}" class="btn btn-floating red darken-2 "><i class="material-icons">clear</i></a>
	</div>
</div>
<div class="card">
	<div class="card-content">
		<h5 class="card-title">Duration</h5>
		<div class="row">
			<div class="col s12 input-field">
				<input type="text" value="{{ season.starts }}" required="true" id="starts" readonly="true">
				<label for="starts">Start ( Inclusive )</label>
			</div>
			<div class="col s12 input-field">
				<input type="text" value="{{ season.ends }}" required="true" id="ends" readonly="true">
				<label for="ends">Ending ( Exclusive )</label>
			</div>
		</div>
	</div>
</div>
<div class="card">
	<div class="card-content">
		<h5	class="card-title">Prices</h5>
		<table>
			<thead>
				<th>Room Type</th>
				<th>Price</th>
			</thead>
			<tbody>
				{% for type in season.rates %}
				<tr>
					<td>{{ type.name }}</td>
					<td>
						<div class="input-field">
							<label class="prefix">Rs. </label>
							<label for="p-type-{{ type.id }}">{{ type.name }}Price</label>
							<input type="number" id="p-type-{{ type.id }}" value="{{ type.rate }}" required="true" readonly="true">
						</div>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
{% else %}
Invalid Season Selected!
<a href="{{ maple.url.current }}" class="btn blue">Go Back</a>
{% endif %}
