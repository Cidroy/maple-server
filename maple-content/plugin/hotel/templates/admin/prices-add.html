<h2 class="page-header blue-text">Add Season</h2>
<form action="{{ maple.url.root }}" method="post">
	<div class="card">
		<div class="card-content">
			<h5 class="card-title">Duration</h5>
			<div class="row">
				<div class="col s12 input-field">
					<input type="date" name="starts" value="{{ maple.request.starts }}" required="true" id="starts"  class="datepicker">
					<label for="starts">Start ( Inclusive )</label>
				</div>
				<div class="col s12 input-field">
					<input type="date" name="ends" value="{{ maple.request.ends }}" required="true" id="ends"  class="datepicker">
					<label for="ends">Ending ( Exclusive )</label>
				</div>
				<label>Please Keep a minimum of 15 Days Gap Between a Season</label>
			</div>
		</div>
	</div>
	<div class="card">
		<div class="card-content">
			<h5	class="card-title">Prices</h5>
			<table>
				<thead>
					<th>Room Type</th>
					<th>Price</th>
				</thead>
				<tbody>
					{% for type in types %}
					<tr>
						<td>{{ type.name }}</td>
						<td>
							<div class="input-field">
								<label class="prefix">Rs. </label>
								<input type="number" name="type[{{ type.id }}]" id="p-type-{{ type.id }}" value="" required="true">
								<label for="p-type-{{ type.id }}">{{ type.name }}Price</label>
							</div>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
	{{ form|raw }}
	<button type="submit" class="btn blue right"><i class="material-icons left">add</i> Add</button>
</form>
