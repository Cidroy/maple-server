<h2 class="header">
	{{ title }}
	{% if permission["hotel-rooms-delete"] %}
	<a href="{{ url.rooms.delete }}" class="btn btn-large btn-floating right black "><i class="material-icons">delete</i></a>
	{% endif %}
</h2>
{% if permission["hotel-rooms-add"] or permission["hotel-rooms-edit"]  %}
{% if maple.request.edit %}
<div class="card">
	<div class="card-content">
			<h5 class="card-title">Original Values</h5>
			<div class="row">
				<div class="col s12 input-field">
					<input type="number" name="number" id="e-name" required="true" value="{{ maple.request.number }}">
					<label for="e-name">Room Number</label>
				</div>
				<div class="col s12 input-field">
					<select disabled="true">
						{% for c in content.category %}
						<option value="{{ c.id }}" {% if maple.request.type.id == c.id  %} selected="true" {% endif %}>{{ c.name }}</option>
						{% endfor %}
					</select>
				</div>
			</div>
	</div>
</div>
{% endif %}
<div class="card">
	<div class="card-content">
		<form action="{{ maple.url.root }}" method="POST">
			<div class="row">
				<div class="col s12 input-field">
					<input type="number" name="number" id="name" required="true" value="{{ maple.request.number }}">
					<label for="name">Room Number</label>
				</div>
				<div class="col s12 input-field">
					<select name="category">
						{% for c in content.category %}
						<option value="{{ c.id }}" {% if maple.request.type.id == c.id  %} selected="true" {% endif %}>{{ c.name }}</option>
						{% endfor %}
					</select>
				</div>
				<div class="col s12">
					{{ content.form.ajax|raw }}
					<button type="submit" class="btn blue">
						{% if maple.request.edit %} Edit {%else%} Add {% endif %}
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
{% else %} You are not authorized to do this task {% endif %}
