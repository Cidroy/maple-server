<div class="parallax-container" style="height : 40vh; padding: 20px">
	<div class="parallax">
		<img src="{{ image }}">
	</div>
	{% if permission["hotel-category-add"] %}
	<a href="{{ url.add }}" style="bottom:30px;right:20px;position:absolute;" class="btn btn-floating btn-large blue right"> <i class="material-icons">add</i> </a>
	{% endif %}
	<h1 class="white-text black" style="bottom:0px;position:absolute;padding: 5px 15px;">
		Room Types
	</h1>
</div>
<div class="card">
	<div class="card-content">
		<div class="row">
			{% for ty in category %}
			<div class="col s12 m6 l4" style="margin-bottom: 10px">
				<a href="{{ url.detail }}{{ ty.id }}" class="btn deep-purple darken-2 white-text" style="width: 100%">
					{{ ty.name }}
				</a>
			</div>
			{% else %}
				<h5 class="header black-text">Error : No Room Types</h5>
				<p>Please add some new room types by clicking the <code>+</code> icon</p>
			{% endfor %}
		</div>
	</div>
</div>
