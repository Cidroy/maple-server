<h2 class="page-title blue-text">Season Edit</h2>
{% if season %}
<div class="card">
	<div class="card-content">
		<h5 class="card-title">Duration</h5>
		<div class="row">
			<div class="col s12 input-field">
				<input type="text" value="{{ season.starts }}" required="true" id="starts" readonly="true">
				<label for="starts">Start ( Inclusive )</label>
			</div>
			<div class="col s12 input-field">
				<input type="text" value="{{ season.ends }}" required="true" id="ends" readonly="true">
				<label for="ends">Ending ( Exclusive )</label>
			</div>
		</div>
	</div>
</div>
<form action="{{ maple.url.root }}" method="post">
	<div class="card">
		<div class="card-content">
			<h5	class="card-title">Prices</h5>
			<table>
				<thead>
					<th>Room Type</th>
					<th>Price</th>
				</thead>
				<tbody>
					{% for type in season.rates %}
					<tr>
						<td>{{ type.name }}</td>
						<td>
							<div class="input-field">
								<label class="prefix">Rs. </label>
								<input type="number" name="type[{{ type.id }}]" id="p-type-{{ type.id }}" value="{{ type.rate }}" required="true">
								<label for="p-type-{{ type.id }}">{{ type.name }}Price</label>
							</div>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
	{{ form|raw }}
	<button type="submit" class="btn right blue">Edit</button>
	<a href="{{ maple.url.current }}" class="btn left red darken-2">Cancel</a>
</form>
{% else %}
Invalid Season Selected!
<a href="{{ maple.url.current }}" class="btn blue">Go Back</a>
{% endif %}
