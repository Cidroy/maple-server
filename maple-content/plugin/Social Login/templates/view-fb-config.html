<h4 class="title blue-text">Facebook Config {% if edit_mode %} Edit {% endif %}</h4>
<div class="card">
	<div class="card-content">
		<form action="{{ maple.url.root }}" method="post">
			<div class="row">
				<div class="input-field col s6">
					<input name="name" id="first_name" type="text" class="validate" {% if not edit_mode %}readonly="true"{% endif %} value="{{ fb.name }}">
					<label for="first_name">App Name</label>
				</div>
				<div class="input-field col s6">
					<input name="namespace" id="namespace" type="text" class="validate" {% if not edit_mode %}readonly="true"{% endif %} value="{{ fb.namespace }}">
					<label for="namespace">Namespace</label>
				</div>
				<div class="input-field col s6">
					<input name="id" id="id" type="text" class="validate" {% if not edit_mode %}readonly="true"{% endif %} value="{{ fb.id }}">
					<label for="id">App Id</label>
				</div>
				<div class="input-field col s6">
					<input name="link" id="link" type="text" class="validate" {% if not edit_mode %}readonly="true"{% endif %} value="{{ fb.link }}">
					<label for="link">App Link</label>
				</div>
				{% if edit_mode %}
				<div class="input-field col s12">
					<input name="secret" id="secret" type="text" class="validate" {% if not edit_mode %}readonly="true"{% endif %} value="{{ fb.secret }}">
					<label for="secret">App Secret</label>
				</div>
				{{ form|raw }}
				<div class="col s12">
					<button type="submit" class="btn btn-floating blue right"><i class="material-icons">check</i></button>
				</div>
				{% endif %}
			</div>
		</form>
	</div>
</div>
