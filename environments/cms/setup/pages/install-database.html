<div class="card">
	<div class="card-content deep-purple darken-3"> <span class="card-title white-text">Install Database </span> </div>
	<div class="card-content grey darken-2 white-text">
		<i class="material-icons left">info</i>
		* - These fields are mandetory.
	</div>
	<div class="card-content container">
		<form action="{{ url.install }}" method="post">
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">linear_scale</i>
					<select name="db-type" id="db-type" required="true" class="validate">
						<option value="mysql">MySql</option>
					</select>
					<label for="db-type">Database Type <span class="orange-text">*</span></label>
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">bookmark_border</i>
					<input type="text" class="validate" name="db-name" id="db-name" autofocus="true" required="true" value="{{ url.request['db-name'] }}">
					<label for="db-name">Database Name <span class="orange-text">*</span></label>
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">language</i>
					<input type="text" class="validate" name="db-server" id="db-server" required="true" value="{{ url.request['db-server']|default('localhost') }}">
					<label for="db-server">Database Server <span class="orange-text">*</span></label>
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">perm_identity</i>
					<input type="text" class="validate" name="db-username" id="db-username" required="true" value="{{ url.request['db-username'] }}">
					<label for="db-username">Username <span class="orange-text">*</span></label>
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">lock_outline</i>
					<input type="password" class="validate" name="db-password" id="db-password" required="true">
					<label for="db-password">Password <span class="orange-text">*</span></label>
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">lock_outline</i>
					<input type="password" class="validate" name="db-confirm-password" id="db-confirm-password" required="true">
					<label for="db-confirm-password">Confirm Password <span class="orange-text">*</span></label>
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">space_bar</i>
					<input type="text" class="validate" name="db-prefix" id="db-prefix" value="{{ url.request['db-prefix']|default('m_') }}">
					<label for="db-prefix">Database Prefix <span class="orange-text">*</span></label>
				</div>
				<div class="input-field col s12">
					<button type="submit" class="btn blue right" name="cms-ajax-action" value="install-database"><i class="material-icons left">done_all</i> Confirm</button>
					<button type="reset" class="btn grey"><i class="material-icons left">cancel</i> Clear</button>
				</div>
			</div>
		</form>
	</div>
</div>
