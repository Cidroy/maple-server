<div class="card">
	<div class="card-content deep-purple darken-3"> <span class="card-title white-text">Setup Administrator</span> </div>
	<div class="card-content grey darken-2 white-text">
		<i class="material-icons left">info</i>
		* - These fields are mandetory.
	</div>
	<div class="card-content container">
		<form class="" action="{{ url.install }}" method="post">
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">email</i>
					<input type="email" class="validate" name="admin-email" id="admin-email" required="true" value="{{ url.request['admin-email'] }}" autofocus="true">
					<label for="admin-email">Email <span class="orange-text">*</span></label>
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">perm_identity</i>
					<input type="text" class="validate" name="admin-username" id="admin-username" required="true" value="{{ url.request['admin-username'] }}">
					<label for="admin-username">Username <span class="orange-text">*</span></label>
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">lock_outline</i>
					<input type="password" class="validate" name="admin-password" id="admin-password" required="true">
					<label for="admin-password">Password <span class="orange-text">*</span></label>
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">lock_outline</i>
					<input type="password" class="validate" name="admin-confirm-password" id="admin-confirm-password" required="true">
					<label for="admin-confirm-password">Confirm Password <span class="orange-text">*</span></label>
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">dashboard</i>
					<input type="text" class="validate" name="admin-dashboard" id="admin-dashboard" required="true" value="{{ url.request['admin-dashboard'] }}">
					<label for="admin-dashboard">Dashboard <span class="orange-text">*</span></label>
				</div>
				<div class="input-field col s12">
					<button type="submit" class="btn blue right" name="cms-ajax-action" value="setup-admin"><i class="material-icons left">done_all</i> Next</button>
					<button type="reset" class="btn grey left"><i class="material-icons left">cancel</i> Clear</button>
				</div>
			</div>
		</form>
	</div>
</div>
