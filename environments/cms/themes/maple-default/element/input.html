{% if args.id %}
	{% set id = args.id %}
{% else %}
	{% set id = random() %}
{% endif %}
<div class="input-field col {{ size }} {% for _class in class %}{{ _class }} {% endfor %}">
	{% if icon %}<i class="material-icons prefix">{{ icon }}</i>{% endif %}
	{% block input %}
	<input id="{{ id }}" {{ arg|raw }} {% if not args.type %} type="text" {% endif %} {% for attr,val in args %}{{ attr }}="{{ val }}"{% endfor %}>
	{% endblock %}
	{% if label %}<label for="{{ id }}">{{ label }}</label>{% endif %}
</div>
