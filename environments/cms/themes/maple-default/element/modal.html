<div class="modal {% for _class in class %}{{ _class }} {% endfor %}" id="{{ id }}" {% for attr,val in attrs %}{{ attr }}="{{ val }}"{% endfor %}>
	<div class="modal-content">
		{% block content %}{% endblock content %}
	</div>
	<div class="modal-footer">
		{% block footer %}{% endblock footer %}
	</div>
</div>
