<li class="no-padding">
	<ul class="collapsible" data-collapsible="accordion">
	{% for plugin in sidebar.content %}
		{% if plugin.More %}
		<li>
			<a class="collapsible-header"><i class="material-icons">{{ plugin.icon }}</i>{{ plugin.Name }}</a>
			<div class="collapsible-body">
				<ul >
					{% for ele in plugin.More %}
					<li class=" {{ ele.active }}"><a class="blue-text" href="{{ maple.url.admin }}{{ plugin.Bind }}/{{ ele.Bind }}/">{{ ele.Name }}</a></li>
					{% endfor %}
				</ul>
			</div>
		</li>
		{% else %}
		<li class="{{ plugin.active }}">
			<a href="{{ maple.url.admin }}{{ plugin.Bind }}/" class="black-text"><i class="material-icons left">{{ plugin.icon }}</i>{{ plugin.Name }}</a>
		</li>
		{% endif %}
	{% endfor %}
	</ul>
</li>
