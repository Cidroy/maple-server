{% for m in messages %}
<div class="card" style="margin: 5 0 0 2;border-left: 5px solid
{% if m.type == "success" %} green
{% elseif m.type == "error" %} 	 red
{% elseif m.type == "warning" %} orange
{% else %} blue
{% endif %}
;">
	<div class="card-content" style="padding: 10">
		<p><strong>{{ m.title|raw }}</strong></p>
		<p>{{ m.message|raw }}</p>
	</div>
</div>
{% endfor %}
